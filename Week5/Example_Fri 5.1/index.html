<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>d3 Line Generator</title>
    <script src="../libs/d3/d3.min.js"></script>
</head>
<body>
<h3>
    d3 Line Generator
</h3>
<div width="100%">
<svg id="main" width="100%" height="100%" viewBox="0 0 1000 800">
</svg>
</div>





<script>
    let svg = d3.select('svg#main')
    let X = d3.range(0,1000,100)
    let dataSet = d3.map(X,function (d){
        return {x:d,y:d}
    })

    let line = d3.line()
        .x(function(d) { return d.x; })
        .y(function(d) { return d.y; });
    svg.append("path")
        .data([dataSet])
        .attr("d",line)
        .attr("fill",'none')
        .style("stroke","green")
        .style("stroke-width","5px")

</script>

</body>
</html>
